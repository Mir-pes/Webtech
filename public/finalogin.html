<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in and Sign Up-Form</title>
    <link rel = "stylesheet" href="finalogin.css"> 
    <script src = "https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="utils.css">
</head>
<body>
  
<div class="container">
    <div class = "form-box">
        <h1 id = "title">Sign Up</h1>
        <form method="POST" action ="/submit-form" id="register">
            <div class = "input-group">
                <div class = "input-field" id = "name-field">
                    <i class = "fa-solid fa-user"></i>
                        <input name="name" type = "text" placeholder="Name">
                    </div>

                    <div class = "input-field">
                        <i class = "fa-solid fa-envelope"></i>
                            <input name="email" type = "email" placeholder="Email">
                        </div>

                        <div class = "input-field">
                            <i class = "fa-solid fa-lock"></i>
                                <input name="password" type = "password" placeholder="Password">
                            </div>
                            <p>Forgot password?</p><a href="#">Click Here</a>
            </div>

            <div class ="btn-field">
                <button type = "button" id = "SignUpbtn">Sign Up</button>
                <button type = "button" class = "disable" id = "SignInbtn">Sign In</button>
                <button class = "btn">Submit</button>
            </div>
        </form>
    </div>
</div>    

<script>
    let signupbtn = document.getElementById("SignUpbtn");
    let signinbtn = document.getElementById("SignInbtn");
    let namefield = document.getElementById("name-field");
    let title = document.getElementById("title");

    signinbtn.onclick=function(){
        namefield.style.maxHeight = "0";
        title.innerHTML = "Sign In";
        signupbtn.classList.add("disable");
        signinbtn.classList.remove("disable");
    }


    signupbtn.onclick=function(){
        namefield.style.maxHeight = "60px";
        title.innerHTML = "Sign Up";
        signupbtn.classList.remove("disable");
        signinbtn.classList.add("disable");
    }
</script>
</body>
</html>
