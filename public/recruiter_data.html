<!-- recruiter_data.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruiter Data</title>
    <link rel="stylesheet" type="text/css">

    <style>
        th {
            display: block;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="recruiter-data">
            <h2>Job Seeker Data</h2>
            <table>
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Phone No</th>
                        <th>Gender</th>
                        <th>Languages Preferred</th>
                        <th>Official E-mail</th>
                        <th>Previous Workplace</th>
                        <th>Designation</th>
                        <th>Qualification</th>
                        <th>Experience</th>
                    </tr>
                </thead>
                <tbody id="jobSeekerData">
                    <!-- Data will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="recruiter_data.js"></script>
</body>
</html>
